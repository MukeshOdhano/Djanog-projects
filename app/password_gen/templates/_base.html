{% comment %} {% load compress %} {% endcomment %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    {% comment %} {% compress css %} {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    {% comment %} {% endcompress %} {% endcomment %}

    <title>{%block title%} {%endblock%}</title>
  </head>

  {% comment %} <body>
    <nav
      class="w-100 navbar bg-dark border-bottom border-bottom-dark"
      data-bs-theme="dark"
    >
      <!-- Navbar content -->
      <div class="w-100 mx-5 container-auto d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="/">MKO</a>
        <div class="navbar d-flex gap-5">
          <a class="navbar-item" href="/">Home</a>
          <a class="navbar-item" href="/password">Password</a>
        </div>
      </div>
    </nav> {% endcomment %}

    <div class="container mx-auto mt-4">
      {% block content %} {% endblock content %}
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"
  ></script>
</html>
